<div class="row">
    <h1>Experiencia laboral:</h1>
    <div class="col-lg-3">
      <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
          Agregar Experiencia
      </button>
    </div>   
    <div class="col-lg-12">
            <table class="table">
                <tbody>
                  <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                      <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i></button></td>
                    <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i></button></td>
                  </tr>
                </tbody>

            </table>


        </div>

</div>
